          - href: doc/App_C.qmd
            text: Minutes
          - href: doc/App_D.qmd
            text: External experts
          - href: doc/App_E.qmd
            text: Misc. notes
      - section: "Other formats"
        contents:
          - file: index.pdf
            text: SCW15 PDF
          - file: index.epub
            text: SCW15 EPUB
          - file: index.docx
            text: SCW15 Word
