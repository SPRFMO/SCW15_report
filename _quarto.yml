format:
  html:
    title-block-banner: true   # shows title & logo at the top
    title-block-style: none    # disables default banner styling
    lightbox: true
    html-math-method:
      method: mathjax
      url: "https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"
    include-in-header:
      text: |
        <script>
        window.MathJax = {
          tex: {
            inlineMath: [['\\(', '\\)'], ['$', '$']],
            displayMath: [['\\[', '\\]'], ['$$', '$$']],
            processEscapes: true
          }
        };
        </script>
    theme:
      light: [cosmo] 
      dark: [darkly]
    code-copy: true
    code-overflow: wrap
    toc: true
    toc-title: 'Contents'
    toc-location: right
    fig-cap-location: margin
    tbl-cap-location: margin
    embed-resources: true
    code-summary: "Show the code"
    code-fold: true

  pdf:
    documentclass: scrreprt
    papersize: letter
    header-includes:
      - \counterwithout{figure}{chapter}

date: now
date-format: "YYYY-MM-DD"
css: mystyle.css
bibliography: references.bib